services:
  # PostgreSQL Database
  - type: pserv
    name: fuel-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fuel-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fuel-redis
          property: connectionString
      - key: PORT
        value: 8000

  # Redis Cache
  - type: redis
    name: fuel-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Backend API
  - type: web
    name: fuel-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fuel-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fuel-redis
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # Frontend Dashboard
  - type: web
    name: fuel-frontend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: fuel-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: fuel-postgres
    plan: free
    region: oregon
    databaseName: fuel_monitor_db
    user: fuel_user
